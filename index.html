<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Awesome Website!</h1>
    <img src="https://picsum.photos/300" alt="Random Image">
    <br><br>
    <a href="https://google.com" target="_blank" class="button">Go to Google</a>
</body>
</html>
